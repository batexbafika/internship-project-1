<!DOCTYPE HTML>
<HTML>
	<head>
		<title> Online Calculator </title>
		<meta lang="en" charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0";>
		<script type="text/javascript" src="j.js"></script>	
        <link href="k.css" rel="stylesheet" type="text/css" />
			
	</head>
	
	<body>
		
		<div id="calculator" >
           <div id="glass">
		<p><strong text="white">SCIENTIFIC CALCULATOR</strong></p>
		</div>
			<table id="part1">
			
			    <tr>
				<button id="mode"onclick="changeColor()">Mode</button>
				<td>
					<button id="sqr" onclick="shift()">&#8730;</button>
				<div class="result" id="Display"></td> </div>
				
				</td>
				</tr>
				<br>
				<tr>
				<td  style="padding-right: 24px">
				<button onclick="appendToDisplay('7')">7</button>
					<button onclick="appendToDisplay('9')">9</button>
					<button onclick="appendToDisplay('8')">8</button>
					<button onclick="clearDisplay()">DEL</button>
					<button onclick="appendToDisplay()">&larr;</button>
				</td>
				</tr>
				<br>
				<tr>
				<td>
					<button onclick="appendToDisplay('4')">4</button>
					<button onclick="appendToDisplay('5')">5</button>
					<button onclick="appendToDisplay('6')">6</button>
					<button onclick="appendToDisplay('+')">+</button>
					<button onclick="appendToDisplay('-')">-</button>
				</td>
				</tr>
				<br>
				<tr>
				<td  style="padding-right: 24px">
					<button onclick="appendToDisplay('1')">1</button>
					<button onclick="appendToDisplay('2')">2</button>
					<button onclick="appendToDisplay('3')">3</button>
					<button onclick="appendToDisplay('*')">x</button>
					<button onclick="appendToDisplay('/')">/</button>
				</td>	
				</tr>
				<br>
				<tr>
				<td  style="padding-right: 24px">
					<button onclick="appendToDisplay('0')">0</button>
					<button onclick="appendToDisplay('00')">00</button>
					<button onclick="appendToDisplay('.')">.</button>
					<button id="EXP" onclick="appendToDisplay()">x<sup>2</sup></button>
					<button onclick="calculate()">=</button>
				</td>
				</tr>
			</table>
		
			</div>
			
            
	</body>
	</html>
